# fly.toml app configuration file generated for atphoto on 2025-04-18T17:11:40-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'atphoto'
primary_region = 'sea'

[build]
  dockerfile = './Dockerfile'

[env]
  BFF_DATABASE_URL = '/litefs/sqlite.db'
  BFF_PORT = '8081'
  BFF_PUBLIC_URL = 'https://grain.social'
  BFF_JETSTREAM_URL = 'wss://jetstream1.us-west.bsky.network'
  GOATCOUNTER_URL = 'https://grain.goatcounter.com/count'
  USE_CDN = 'true'
  PDS_HOST_URL = 'https://ansel.grainsocial.network'
  DARKROOM_HOST_URL = 'https://grain.social'

[[mounts]]
  source = "litefs"
  destination = "/var/lib/litefs"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    restart_limit = 3

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
